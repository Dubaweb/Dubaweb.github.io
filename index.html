<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Traiffic Light Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Traffic Light Simulator</h1>
        
        <div class="traffic-light">
            <div class="light" id="red-light"></div>
            <div class="light" id="yellow-light"></div>
            <div class="light" id="green-light"></div>
    </div>

    <div class="controls">
        <button id="red">Red</button>
        <button id="yellow">Yellow</button>
        <button id="green">Green</button>
    </div>

    <div class="message" id="message">Press a button to control the traffic light.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
